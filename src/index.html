<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEndMentor NFT CARD</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>  
    <div class="nft">
        <div class="nft-wrapper">
            <img class="nft-image" src="../images/image-equilibrium.jpg" alt="nft-image" />
        <div class="nft-preview-wrapper">
            <img src="../images/icon-view.svg" alt="" />
        </div>
        </div>
        <div>
            <h1 class="font-size-20 nft-title">Equilibrium #3429</h1>
            <p class="font-size-18 nft-description color-soft-blue">Our equilibrium collection promotes balance and calm</p>
        </div>
        <div class="nft-values-wrapper">
            <div class="nft-value-wrapper" > 
                <img class="nft-value-image" src="../images/icon-ethereum.svg" alt="" />
                <span class="font-size-16 nft-value-text color-cyan"> 0.041 ETH</span>  
            </div>
            <div class="nft-value-wrapper">
                <img src="../images/icon-clock.svg" alt="" />
                <span class="font-size-16 nft-value-text color-soft-blue"> 3 days left</span>  
            </div>
        </div>
        <hr class="nft-line">   
            <div class="nft-avatar-wrapper">
                <img class="nft-avatar-image" src="../images/image-avatar.png" alt="avatar" />
                <span class="font-size-14 nft-avatar-text color-white"> Creation of <span class="color-soft-blue nft-avatar-name">Jules Wyvern</span></span>  
            </div>
    </div>
</body>
</html>
